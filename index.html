<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Note Taker</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, final-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
            crossorigin="anonymous"
        />
    </head>
    
    <body class="container pt-5 bg-dark">
        <h1 class="text-center text-white">Note Taker</h1>
        <div class="mt-4">
            <h2 class="mb-3 text-light">Select language</h2>
            <select class="form-select text-white" style="background-color: black;  font-weight:bolder" id="select_language" onchange="updateCountry()"></select>
            <select class="form-select text-dark mt-2" id="select_dialect" style="background-color: white; font-weight:bolder"></select>
        </div>
            
        <h2 class="mt-4 text-light">Transcript</h2>

        <div class="p-3" style="border: 1px solid white; height: 300px; border-radius: 8px;">
            <p id="script" class="text-light" contenteditable="true" maxLength="30"></p>
        </div>
        
        <div class="mt-4">
            <button class="btn btn-success" id="start">Start</button>
            <button class="btn btn-danger" id="stop">Stop</button>
            <button class="btn btn-success" style="background-color: blue;" id="clear">Clear</button>
            <button class="btn btn-success" style="background-color: black;" id="save" onclick="create()">Save</button>
            <button class="btn btn-success" style="background-color:turquoise;" id="copy">Copy</button>
            <p id="status" class="lead mt-3 text-light" style="display: none">Listenting ...</p>
        </div>
    </body>
    <script src="./language.js"></script>
    <script src="./speechRecognition.js"></script>
    <script src="./generateAndDownload.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
